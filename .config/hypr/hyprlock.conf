# INPUT FIELD
input-field {
  monitor =
  size = 300, 40
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba(128, 128, 128, 1.0)
  inner_color = rgba(160, 160, 160, 0.8) # $surface0
  font_color = rgb(ffffff) # $text
  fade_on_empty = false
  # placeholder_text = <span foreground="##$textAlpha"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  placeholder_text = <span foreground="##ffffff"><i>󰌾 Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, 100
  halign = center
  valign = bottom
}
