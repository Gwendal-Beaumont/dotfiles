source = $HOME/.config/hypr/macchiato.conf

$accent = $teal
$accentAlpha = $tealAlpha
$font = Roboto

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
  ignore_empty_input = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/flyd-WvCyR1gTDoA-unsplash.jpg
  blur_size = 2
  blur_passes = 2
  color = rgb(000000) # $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgb(ffffff) # $text
  font_size = 90
  font_family = $font
  position = 0, 290
  halign = center
  valign = center

  shadow_size = 3
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A %d %B"
  color = rgb(ffffff) # $text
  font_size = 25
  font_family = $font
  position = 0, 210
  halign = center
  valign = center
}

