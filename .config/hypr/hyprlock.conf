# INPUT FIELD
input-field {
  monitor =
  size = 11%, 3%
  outline_thickness = 1
  dots_size = 0.25
  dots_spacing = 0.15
  dots_center = true

  outer_color = rgba(128, 128, 128, 1.0)
  inner_color = rgba(160, 160, 160, 0.8)
  font_color = $text
  font_family = $font
  fade_on_empty = false
  placeholder_text = Enter Password
  hide_input = false

  # check_color = $accent
  # fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  # capslock_color = $yellow
  position = 0, 100
  halign = center
  valign = bottom
}
